name: pingk
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: 1.0.8
  flutter_secure_storage: 9.2.4
  shared_preferences: 2.5.3
  lottie: 3.3.1  
  flutter_svg: 2.2.0
  provider: 6.1.5+1
  local_auth: 2.3.0
  crypto: 3.0.6
  go_router: 16.2.0
  dio: 5.9.0
  cached_network_image: 3.4.1
  flutter_cache_manager: 3.4.1
  drift: 2.28.1
  sqlite3_flutter_libs: 0.5.39
  path_provider: 2.1.5
  path: 1.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.7.2
  drift_dev: 2.28.2

flutter:
  uses-material-design: true
  
  fonts:
    - family: Texts
      fonts:
        - asset: assets/fonts/Pretendard-Thin.otf
          weight: 100
        - asset: assets/fonts/Pretendard-ExtraLight.otf
          weight: 200
        - asset: assets/fonts/Pretendard-Light.otf
          weight: 300
        - asset: assets/fonts/Pretendard-Regular.otf
          weight: 400
        - asset: assets/fonts/Pretendard-Medium.otf
          weight: 500
        - asset: assets/fonts/Pretendard-SemiBold.otf
          weight: 600
        - asset: assets/fonts/Pretendard-Bold.otf
          weight: 700
        - asset: assets/fonts/Pretendard-ExtraBold.otf
          weight: 800
        - asset: assets/fonts/Pretendard-Black.otf
          weight: 900
    - family: Numbers
      fonts:
        - asset: assets/fonts/SpoqaHanSansNeo-Regular.otf
          weight: 400
        - asset: assets/fonts/SpoqaHanSansNeo-Medium.otf
          weight: 500
        - asset: assets/fonts/SpoqaHanSansNeo-Bold.otf
          weight: 700
  
  assets:
    - assets/
    - assets/icons/
    - assets/lottie/